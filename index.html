<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div id="display">0</div>
      <button class="btn number" id="num7">7</button>
      <button class="btn number" id="num8">8</button>
      <button class="btn number" id="num9">9</button>
      <button class="btn number" id="num4">4</button>
      <button class="btn number" id="num5">5</button>
      <button class="btn number" id="num6">6</button>
      <button class="btn number" id="num1">1</button>
      <button class="btn number" id="num2">2</button>
      <button class="btn number" id="num3">3</button>
      <button class="btn number" id="num0">0</button>

      <button class="btn operator" id="subtract">-</button>
      <button class="btn operator" id="sum">+</button>
      <button class="btn operator" id="multiply">*</button>
      <button class="btn operator" id="divide">/</button>
      <button class="btn operator" id="equals">=</button>
      <button class="btn operator" id="clear">C</button>
    </div>
  </body>
</html>
